    ${file.reference.commons-logging.jar}:\
    ${file.reference.derby.jar}:\
    ${file.reference.derbyclient.jar}:\
    ${file.reference.jcommon-1.0.0.jar}:\
    ${file.reference.jfreechart-1.0.0.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${file.reference.spring-beans.jar}:\
    ${file.reference.spring-core.jar}:\
    ${file.reference.spring-dao.jar}:\
    ${file.reference.spring-jdbc.jar}
# Space-separated list of extra javac options
javac.compilerargs=
